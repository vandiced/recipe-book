<div class="row">
	<div class="col-xs-12">
		<form action="" id="shopping-list-add" (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="item-name">Name</label>
					<input 
						type="text" 
						id="item-name" 
						class="form-control"
						required
						[ngModel]="item.name"
						name="name">
				</div>
				<div class="col-sm-2 form-group">
					<label for="item-amount">Amount</label>
					<input 
						type="text" 
						id="item-amount" 
						class="form-control"
						required
						[ngModel]="item.amount"
						name="amount">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
					<button class="btn btn-success" type="submit" *ngIf="!isAdd" [disabled]="!f.valid">Save</button>
					<button class="btn btn-danger" type="button" *ngIf="!isAdd" (click)="onDelete()">Delete</button>
					<button class="btn btn-primary" type="button" *ngIf="!isAdd" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
